<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form class ="characteristics">
          <h3>Select password characteristics below:</h3>
          <div class="choice">
              <label>Length (I want my password to be "#" characters long)</label>
              <input type="number" id="length" min="8" max="128" placeholder="Ex:9">
          </div>
          <div class="choice">
            <label>Click to include lowercase letters (abcd) </label>
            <input type="checkbox" id="lowercase" checked> 
          </div>
          <div class="choice">
            <label>Click to include uppercase letters (ABCD) </label>
            <input type="checkbox" id="uppercase" checked> 
          </div>
          <div class="choice">
            <label>Click to include numbers (1234) </label>
            <input type="checkbox" id="numbers" checked>
          </div>
          <div class="choice">
            <label>Click to include symbols (#@$%) </label>
            <input type="checkbox" id="symbols" checked>
          </div>
        </form>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
